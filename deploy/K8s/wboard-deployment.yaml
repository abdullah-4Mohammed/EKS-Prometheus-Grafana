apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: backend-check
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: <your-frontend-image>
        env:
        - name: VUE_APP_API_URL
          value: "http://backend-service.backend-check.svc.cluster.local:3001"
        ports:
        - containerPort: 5000
